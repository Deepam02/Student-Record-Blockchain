<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Blockchain System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0">Student Record Blockchain System</h1>
            <button id="darkModeToggle" class="btn btn-outline-secondary">
                <i class="bi bi-moon-fill"></i>
            </button>
        </div>
        
        <!-- Search Bar -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by Student ID...">
                    <button class="btn btn-primary" id="searchButton">
                        <i class="bi bi-search"></i> Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Record Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h4><i class="bi bi-plus-circle"></i> Add New Student Record</h4>
            </div>
            <div class="card-body">
                <form id="recordForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="studentName" class="form-label">Student Name</label>
                            <input type="text" class="form-control" id="studentName" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="studentId" class="form-label">Student ID</label>
                            <input type="text" class="form-control" id="studentId" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="courseDetails" class="form-label">Course Details</label>
                        <input type="text" class="form-control" id="courseDetails" required>
                    </div>
                    <div class="mb-3">
                        <label for="grades" class="form-label">Grades</label>
                        <input type="text" class="form-control" id="grades" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Add Record
                    </button>
                </form>
            </div>
        </div>

        <!-- Chain Status -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-shield-check"></i> Blockchain Status</h4>
                <button id="verifyChain" class="btn btn-outline-primary">
                    <i class="bi bi-check-circle"></i> Verify Chain
                </button>
            </div>
            <div class="card-body">
                <div id="chainStatus"></div>
            </div>
        </div>

        <!-- Records List -->
        <div class="card">
            <div class="card-header">
                <h4><i class="bi bi-list-ul"></i> Student Records</h4>
            </div>
            <div class="card-body">
                <div id="loadingIndicator" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="recordsList" class="list-group"></div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this record? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
